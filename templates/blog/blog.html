{% extends 'base.html' %}

{% block title %} | Our Blogs {% endblock %}
{% block content %}

{% load static %}

<!--  ************************* Page Title Starts Here ************************** -->
 <div class="page-nav no-margin row">
    <div class="container">
        <div class="row">
            <h2 class="text-start">Our Blogs</h2>
            <ul>
                <li> <a href="{% url 'home' %}"><i class="bi bi-house-door"></i> Home</a></li>
                <li><i class="bi bi-chevron-double-right pe-2"></i> Blogs</li>
            </ul>
        </div>
    </div>
</div>

<div id="blog" class="service container-fluid px-4 bg-white py-5">
    <div class="container">
        <div class="row mt-5">
            {% for blog in blogs %}
            <div class="col-lg-4 col-md-6 mb-4">
              <a href="{% url 'blog_detail' blog.id %}?source=blog">
                 <div class="serv-cove rounded bg-white p-2">
                      <img src="{{blog.image.url}}" alt="{{blog.title}}">
                      <div class="p-2">
                          <h5 class="mt-3 fs-7 fw-bold">{{blog.title}}</h5>

                          <span class="fs-8">{{blog.publish_date}}</span>
                          <span class="float-end fs-8"><i class="bi bi-person"></i> {{blog.author}}</span>
                      </div>
                 </div>
               </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
